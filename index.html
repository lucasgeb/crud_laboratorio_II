<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TP LABORATORIO II</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section class="title-container">
    <span class="jittery">LISTA DE EQUIPOS DEL MUNDO</span>
  </section>
    <div class="form-row">
        <form class="main-form">
            <input type="text" class="form-control" name="equipo" placeholder="Equipo" required>
            <br>
            <input type="text" class="form-control" name="colores" placeholder="Colores" required>
            <br>
            <input type="text" class="form-control" name="fundacion" placeholder="Año de su Fundación" required>
            <br>
            <input type="text" class="form-control" name="origen" placeholder="País de Origen" required>
            <br>
            <input type="hidden" name="id">
            <br>
            <input type="submit" class="btn btn-primary" value="Agregar">
            <br>
        </form>
        
    </div>
    <article class="mt-5">
        <table class="table table-striped table-dark">
            <thead>
              <tr class="table-box">
                <th scope="col">Equipo</th>
                <th scope="col">Colores</th>
                <th scope="col">Año de su Fundación</th>
                <th scope="col">País de Origen</th>
              </tr>
            </thead>
    
            <tbody> </tbody>
          </table>
    </article>

    <template id="form-template">
        <tr>
          <td class="equipoTemplate"></td>
          <td class="coloresTemplate"></td>
          <td class="fundacionTemplate"></td>
          <td class="origenTemplate"></td>
          <td>
            <button class="edit">Editar</button>
            <button class="delete">Eliminar</button>
          </td>
        </tr>
      </template>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="./consumoAxios.js"></script>
</body>
</html>
