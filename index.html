<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TP LABORATORIO II</title>
</head>
<body>
    <h1>Tabla dinámica de equipos de fútbol</h1>
    <div class="form-container">
        <form class="main-form">
            <input type="text" name="equipo" placeholder="Equipo" required>
            <br>
            <input type="text" name="colores" placeholder="Colores" required>
            <br>
            <input type="text" name="fundación" placeholder="Año de su Fundación" required>
            <br>
            <input type="text" name="origen" placeholder="País de Origen" required>
            <br>
            <input type="hidden" name="id">
            <br>
            <input type="submit" value="Agregar">
            <br>
        </form>
    </div>
    <div class="mt-5">
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Equipo</th>
                <th scope="col">Colores</th>
                <th scope="col">Año de su Fundación</th>
                <th scope="col">País de Origen</th>
              </tr>
            </thead>
    
            <tbody id="contenido">
              <tr>
                <th scope="row">---</th>
                <td>---</td>
                <td>---</td>
                <td>---</td>
                <td>---</td>
              </tr>
            </tbody>
          </table>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./consumoAxios.js"></script>
</body>
</html>
